<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
        <form class="calculator">

            <!-- the input -->
            <input type="text">
          
            <!-- the buttons -->
            <div class="calculator-buttons">
              <button class="calc-button is-clear">C</button>
              <button class="calc-button" data-value="&divide;">&divide;</button>
          
              <button class="calc-button" data-value="7">7</button>
              <button class="calc-button" data-value="8">8</button>
              <button class="calc-button" data-value="9">9</button>
              <button class="calc-button" data-value="&times;">&times;</button>
          
              <button class="calc-button" data-value="4">4</button>
              <button class="calc-button" data-value="5">5</button>
              <button class="calc-button" data-value="6">6</button>
              <button class="calc-button" data-value="&minus;">&minus;</button>
          
              <button class="calc-button" data-value="1">1</button>
              <button class="calc-button" data-value="2">2</button>
              <button class="calc-button" data-value="3">3</button>
              <button class="calc-button" data-value="&plus;">&plus;</button>
          
              <button class="calc-button is-zero"  data-value="0">0</button>
              <button type='submit' class="calc-button is-equals">&equals;</button>
            </div>
            
        </form>
        
   <script src="./js/index.js"></script>
</body>
</html>
